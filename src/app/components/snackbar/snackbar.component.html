<div *ngIf="snackbarData && snackbarData.show" 
     @snackbarAnimation
     class="snackbar"
     [ngClass]="snackbarData.type">
  
  <div class="snackbar-content">
    <div class="snackbar-icon" *ngIf="snackbarData.type">
      <!-- Success Icon -->
      <svg *ngIf="snackbarData.type === 'success'" viewBox="0 0 24 24" class="icon">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"></path>
      </svg>
      
      <!-- Error Icon -->
      <svg *ngIf="snackbarData.type === 'error'" viewBox="0 0 24 24" class="icon">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"></path>
      </svg>
      
      <!-- Info Icon -->
      <svg *ngIf="snackbarData.type === 'info'" viewBox="0 0 24 24" class="icon">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"></path>
      </svg>
      
      <!-- Warning Icon -->
      <svg *ngIf="snackbarData.type === 'warning'" viewBox="0 0 24 24" class="icon">
        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"></path>
      </svg>
    </div>
    
    <span class="message">{{ snackbarData.message }}</span>
    
    <button *ngIf="snackbarData.action" 
            class="action-button" 
            (click)="onActionClick()">
      {{ snackbarData.action }}
    </button>
    
    <button *ngIf="snackbarData.showCloseButton" 
            class="close-button" 
            (click)="dismiss()">
      <svg viewBox="0 0 24 24" class="close-icon">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"></path>
      </svg>
    </button>
  </div>
</div>
